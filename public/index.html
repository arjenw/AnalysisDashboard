<!doctype html>
<html lang="en" ng-app="analysisApp">
<head>
	<meta charset="utf-8">
	<title>Analysis Dashboard</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container" style="width: auto;">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#/dashboard"><img
					src="img/favicon.ico" style="height: 16px" />&nbsp;Analysis
					Dashboard</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="#/jenkinsserver">JenkinsServers</a></li>
						<li><a href="#/computer">Computers</a></li>
						<li><a href="#/job">Jobs</a></li>
						<li><a href="#/user">Users</a></li>
						<li><a href="#/panel">Panel</a></li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
		<!-- /navbar-inner -->
		</div>
	<!-- /navbar -->
	</div>
	
	<div class="container">
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
			<strong>{{alert.info}}</strong><BR>{{alert.status}}
			<div ng-bind-html-unsafe="alert.data"></div>
		</alert>
	</div>
	<div ng-view></div>
	
	 <div ng-include src="'partials/job/jobdetails.html'"></div>
	 <div ng-include src="'partials/task/taskdetails.html'"></div>

	<div>
		Analysis Dashboard: v<span app-version></span>
	</div>

	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="js/ui-bootstrap-tpls-0.1.0.min.js"></script> <!-- From http://angular-ui.github.com/bootstrap/ -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
