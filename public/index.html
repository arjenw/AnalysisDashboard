<!doctype html>
<html lang="en" ng-app="analysisApp">
<head>
  <meta charset="utf-8">
  <title>Analysis Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/dashboard">Dashboard</a></li>
    <li><a href="#/computer">Computers</a></li>
    <li><a href="#/jenkinsserver">JenkinsServers</a></li>
  </ul>
  <div class="container">
	  <div class="alert alert-error" ng-show="!!showError">
	  	  <button type="button" class="close" ng-click="showError = false">&times;</button>
	  	  <strong>{{errorObject.info}}</strong><BR>HTML Status code {{errorObject.status}}
	      <div ng-bind-html-unsafe="errorObject.data"></div>
	  </div>
  </div>
  <div ng-view></div>

  <div>Analysis Dashboard: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
 </body>
</html>
