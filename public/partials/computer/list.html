<div class="row-fluid">
	<div class="offset2 span8">
		<div class="well">
			<table class="table table-striped table-hover table-condensed">
			  <thead>
			  <tr>
			    <th></th>
			    <th>Displayname</th>
			    <th>Diskspace left</th>
			    <th>Offline</th>
			    <th>Offline cause</th>
			    <th>Watch</th>
			    <th>Sticky watch</th>
			    <th>URL</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="computer in computers | orderBy:'displayName'">
			  	<td>
			  	  <button ng-click="destroy(computers, computer)" ng-show="computer.id" class="btn btn-danger btn-mini"><i class="icon-trash"></i>&nbsp;Delete</button>
			    </td>
			    <td><img src="img/computer.png" ng-show="!computer.offline">
						<img src="img/computer-x.png" ng-show="computer.offline">&nbsp;{{computer.displayName}}</td>
				<td class="text-right">{{computer.diskSpaceLeft}} Gb</td>
			    <td><span ng-class="{ 'label label-important': computer.offline}">{{computer.offline}}</span></td>
			    <td>{{computer.offlineCause}}</td>
			    <td><input type="checkbox" ng-model="computer.watch" ng-change="change(computer)"></td>
			    <td><input type="checkbox" ng-model="computer.stickyWatch" ng-change="change(computer)"></td>
			    <td><a href="{{computer.url}}" target="_blank"><i class="icon-circle-arrow-right"></i>&nbsp;URL</a></td>
			    <td></td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
