<div class="container">
	<div class="well">
		<form name="myForm" class="form-horizontal">
			<fieldset>
		        <legend>Edit JenkinsServer {{jenkinsserver.name}}</legend>
				<div class="control-group" ng-class="{error: myForm.name.$invalid}">
				  <label class="control-label">Name</label>
				  <div class="controls">
				  	<input type="text" name="name" ng-model="jenkinsserver.name" required>
				  	<span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
				  </div>
				</div>
				
				<div class="control-group" ng-class="{error: myForm.site.$invalid}">
				  <label class="control-label" >Jenkins URL</label>
				  <div class="controls">
				  	<input type="url" name="site" ng-model="jenkinsserver.url" required>
				  	<span ng-show="myForm.site.$error.required" class="help-inline">Required</span>
				  	<span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label">Labels to analyze</label>
				  <div class="controls">
				  	<input type="text" name="labelsToAnalyze" ng-model="jenkinsserver.labelsToAnalyze"/>
				  </div>
				</div>
				
				<div class="form-actions">
					<a href="#/" class="btn">Cancel</a>
					<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
					<button ng-click="destroy()" ng-show="jenkinsserver.id" class="btn btn-danger">Delete</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
