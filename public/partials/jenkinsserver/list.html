<div class="container">
	<div class="well">
		<table class="table table-striped table-hover table-condensed">
		  <thead>
		  <tr>
		    <th><a href="#/jenkinsserver/new"><i class="icon-plus-sign"></i></a></th>
		    <th>Name</th>
		    <th>Labels to analyze</th>
		    <th>URL</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr ng-repeat="jenkinsserver in jenkinsservers | orderBy:'name'">
		  	<td>
		      <a href="#/jenkinsserver/edit/{{jenkinsserver.id}}"><i class="icon-pencil"></i></a>
		    </td>
		    <td>{{jenkinsserver.name}}</td>
		    <td>{{jenkinsserver.labelsToAnalyze}}</td>
		    <td><a href="{{jenkinsserver.url}}" target="_blank">{{jenkinsserver.url}}</a></td>
		  </tr>
		  </tbody>
		</table>
	</div>
</div>
