<div class="row-fluid">
	<div class="offset2 span8">
		<div class="well">
			<table class="table table-striped table-hover table-condensed">
			  <thead>
			  <tr>
			    <th></th>
			    <th>Name</th>
			    <th>Status</th>
			    <th>Watch</th>
			    <th>URL</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="job in jobs | orderBy:'name'">
			  	<td>
			      <a href="#/job/edit/{{job.id}}"><i class="icon-pencil"></i></a>
			    </td>
			    <td>{{job.name}}</td>
			    <td>{{job.status}}</td>
			    <td>{{job.watch}}</td>
			    <td><a href="{{job.url}}" target="_blank"><i class="icon-circle-arrow-right"></i>&nbsp;URL</a></td>
			    <td></td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
