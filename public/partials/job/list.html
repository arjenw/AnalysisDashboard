<div class="row-fluid">
	<div class="offset2 span8">
		<div class="well">
			<table class="table table-striped table-hover table-condensed">
			  <thead>
			  <tr>
			    <th></th>
			    <th>Name</th>
			    <th>Status</th>
			    <th>Watch</th>
			    <th>Type</th>
			    <th>URL</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="job in jobs | orderBy:'name'">
			  	<td>
			  	  <button ng-click="destroy(jobs,job)" ng-show="job.id" class="btn btn-danger btn-mini"><i class="icon-trash"></i>&nbsp;Delete</button>
			    </td>
			  	<td>{{job.name}}</td>
			    <td>{{job.status}}</td>
			    <td><input type="checkbox" ng-model="job.watch" ng-change="change(job)"></td>
			    <td><select ng-model="job.type" ng-options="t.value as t.name for t in jobTypes" ng-change="change(job)"></select></td>
			    <td><a href="{{job.url}}" target="_blank"><i class="icon-circle-arrow-right"></i>&nbsp;URL</a></td>
			    <td></td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
