<div class="container">
	<div class="well">
		<form name="myForm" class="form-horizontal">
			<fieldset>
		        <legend>Edit user {{user.userName}}</legend>
		        <div class="pull-right"><img ng-src="http://srv-ind-scrat:8060/avatar/{{user.userName}}?s=40"/></div>
				<div class="control-group" ng-class="{error: myForm.userName.$invalid}">
				  <label class="control-label">Username</label>
				  <div class="controls">
				  	<input type="text" name="userName" ng-model="user.userName" required>
				  	<span ng-show="myForm.userName.$error.required" class="help-inline">Required</span>
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label">Fullname</label>
				  <div class="controls">
				  	<input type="text" name="fullName" ng-model="user.fullName"/>
				  </div>
				</div>
								
				<div class="form-actions">
					<a href="#/" class="btn">Cancel</a>
					<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
					<button ng-click="destroy()" ng-show="user.id" class="btn btn-danger">Delete</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
