<div class="row-fluid">
	<div class="offset4 span4">
		<div class="well">
			<table class="table table-striped table-hover table-condensed">
			  <thead>
			  <tr>
			    <th><a href="#/user/new"><i class="icon-plus-sign"></i></a></th>
			    <th>Username</th>
			    <th>FullName</th>
			    <th>Avatar (from Crucible)</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="user in users | orderBy:'userName'">
			  	<td>
			      <a href="#/user/edit/{{user.id}}"><i class="icon-pencil"></i></a>
			    </td>
			    <td>{{user.userName}}</td>
			    <td>{{user.fullName}}</td>
			    <td><img ng-src="http://srv-ind-scrat:8060/avatar/{{user.userName}}?s=32"/></td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
